kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: glusterfs-server
spec:
  serviceName: glusterfs-server
  replicas: 3
  template:
    metadata:
      labels:
        app: glusterfs-server
    spec:
      nodeSelector:
        storagenode: glusterfs
      hostNetwork: true
      containers:
        - name: glusterfs
          image: 'mvallim/gluster-debian:7-stretch'
          imagePullPolicy: Always
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
            allowPrivilegeEscalation: true
          readinessProbe:
            timeoutSeconds: 3
            initialDelaySeconds: 40
            exec:
              command:
                - /bin/bash
                - '-c'
                - nc -z localhost 24007-24008
            periodSeconds: 25
            successThreshold: 1
            failureThreshold: 15
          livenessProbe:
            timeoutSeconds: 3
            initialDelaySeconds: 40
            exec:
              command:
                - /bin/bash
                - '-c'
                - nc -z localhost 24007-24008
            periodSeconds: 25
            successThreshold: 1
            failureThreshold: 15
          volumeMounts:
            - name: glusterfs-etc
              mountPath: /etc/glusterfs
            - name: glusterfs-logs
              mountPath: /var/log/glusterfs
            - name: glusterfs-config
              mountPath: /var/lib/glusterd
            - name: glusterfs-dev
              mountPath: /dev
            - name: glusterfs-run
              mountPath: /run
            - name: glusterfs-cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
            - name: glusterfs-misc
              mountPath: /var/lib/misc/glusterfsd
            - name: glusterfs-ssl
              mountPath: /etc/ssl
              readOnly: true
            - name: glusterfs-store
              mountPath: /srv/store
      volumes:
        - name: glusterfs-etc
          hostPath:
            path: /etc/glusterfs
        - name: glusterfs-logs
          hostPath:
            path: /var/log/glusterfs
        - name: glusterfs-config
          hostPath:
            path: /var/lib/glusterd
        - name: glusterfs-dev
          hostPath:
            path: /dev
        - name: glusterfs-run
          emptyDir:
            medium: Memory
        - name: glusterfs-misc
          hostPath:
            path: /var/lib/misc/glusterfsd
        - name: glusterfs-cgroup
          hostPath:
            path: /sys/fs/cgroup
        - name: glusterfs-ssl
          hostPath:
            path: /etc/ssl
        - name: glusterfs-store
          hostPath:
            path: /srv/store